<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom right, red, yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: #FFF;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #000;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            color: #FFF;
            background-color: #FF4500;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 2px solid #000;
            margin-right: 10px;
        }

        a:hover {
            background-color: #FF6347;
        }

        .motion-designs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: move 10s infinite linear;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(calc(100vw - 30px), calc(100vh - 30px));
            }
            100% {
                transform: translate(0, 0);
            }
        }
        .shape:nth-child(odd) {
            background-color: green;
        }

        .shape:nth-child(even) {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Bookwards</h1>
        <p>Please select your role:</p>
        <a href="/loginuser">Login as a User</a>
        <a href="/loginvendor">Login as a Vendor</a>
        <a href="/admin">Login as an Admin</a>
    </div>
    <div class="motion-designs">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <script>
        const shapes = document.querySelectorAll('.shape');
        shapes.forEach(shape => {
            const randomDelay = Math.random() * 10;
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            shape.style.animationDelay = `-${randomDelay}s`;
            shape.style.left = `${randomX}px`;
            shape.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
