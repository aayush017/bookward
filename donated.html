<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Your Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("/assests/mk.png");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        .wrapper {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 50px;
            color: orange;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 40px;
            color: yellow;
            margin-bottom: 20px;
        }

        p {
            font-size: 25px;
            color: orange;
            margin-bottom: 20px;
        }

        label {
            font-size: 20px;
            color: orange;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
        }

        button {
            height: 40px;
            width: 200px;
            background-image: linear-gradient(to right, red , yellow);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-image 0.3s ease;
        }

        button:hover {
            background-image: linear-gradient(to left,red,yellow);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #000;
            max-width: 500px;
            margin: 0 auto;
        }

        .box {
            margin-bottom: 20px;
        }

        .label1 {
            color: orange;
            font-style: italic;
            font-size: larger;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Donate Your Book</h1>
        <form action="/donate-book" method="POST" enctype="multipart/form-data">
            <div class="container">
                <div class="box">
                    <label for="bookName">Book Name:</label>
                    <input type="text" id="bookName" name="name" required>
                </div>
                <div class="box">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="box">
                    <label for="price">Price (Rs):</label>
                    <input type="number" id="price" name="price" min="5" step="0.01" required>
                </div>
                <!-- <div class="box">
                    <label for="bookImage">Book Image:</label>
                    <input type="file" id="bookImage" name="bookImage" accept="image/*">
                </div> -->
                <button type="submit">Donate Book</button>
            </div>
        </form>
    </div>
</body>
</html>
